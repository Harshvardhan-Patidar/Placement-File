<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operator
        var num1=10;
        var num2=11;
        var sum=num1+num2;
        var multiply=num1*num2;
        console.log(sum,multiply);

        // short hand operator
        num1+=num2;  //num1=num1+num2
        console.log(num1);

        // increment and decrement operator
        num1++;  //num1=num1+1
        console.log(num1);
        console.log(num1++);  //post-increment
        console.log(++num1);  //pre-increment
        console.log(--num1);  //pre-decrement

        // comparision operator
        // >, <, >=, <=, !=, !==, ==, ===
        console.log(num1==num2);  //== check for value
        console.log(num1===num2); //=== check for value and data type
    </script>
</body>
</html>
