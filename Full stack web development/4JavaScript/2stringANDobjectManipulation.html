<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String
        var str='1234';
        var num=12345;
        var data='Hi good morning every one, My self Harsh Patidar';
        console.log("Lower case: ",data.toLowerCase);
        console.log("Upper case: ",data.toUpperCase);

        // sliceing
        console.log('Slice: ',data.slice(2,8));  //start from index 2 and end ai 7(8-1)
        console.log('Length: ',data.length());
        console.log('Replace: ',data.replace('Hi','Hey'));
        console.log('Data is present or not: ',data.includes('Harsh'));
        console.log('String to Int: ',parseInt(str));
        console.log('Int to String: ',num.toString());
        //if we convert "12345abhdgf" to Int it convert only number to Int, if we reverse it "sjdxjs1233" then convert to Int it show NaN

        // split operation
        var demo='Good Morning';
        console.log(demo.split(" "));


        // objects
        var obj1={
            name:'Harsh',
            age:20
        };
        console.log(obj1);
        console.log('Key: ',Object.key(obj1));

        // update Object
        obj1.address='Indore';
        obj1.age=19;
    </script>
</body>
</html>
