<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var obj1={
            name:'TVS',
            bike:function (){
                console.log("This is a funtion");
            }
        }
        obj1.bike();

        // named function
        function sum(){
            console.log('Hello this is a named funtion');
        }

        // Anonymous function
        var sub=function(){
            console.log("Hello this is a Anonoymous funtion");
        }

        // Arrow funtion
        var mul=()=>{
            console.log("Hello this is a Arrow funtion");
        }
    </script>
