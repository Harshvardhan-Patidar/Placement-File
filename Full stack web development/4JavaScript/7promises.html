<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mypromise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Success");
            },5000);

            reject("Error");    //this can run because resolve take time
        });
        mypromise.then((data)=>{
            console.log(data);
        })
        .then((data)=>data+="hey")
        .catch((err)=>{
            console.log(err);
        });
        console.log("Hey I am run first then promise");
    </script>
</body>
</html>
