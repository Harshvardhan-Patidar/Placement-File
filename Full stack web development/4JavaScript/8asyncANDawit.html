<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myPromise= new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Success");
            },2000);
            setTimeout(() => {
                reject("Error")
            }, 3000);
        })
        var getOurPromice=async ()=>{
            try{
                let getOurPromiceresult=await myPromise;
                console.log(getOurPromiceresult);
            }
            catch(err){
                console.log(err);
            }
        }

        getOurPromice();
        console.log("out of promice");
    </script>
</body>
</html>
