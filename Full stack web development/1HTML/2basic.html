<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--this all tag are use in p tag generally-->
    <p>Lorem ipsum dolor sit amet.</p>  <!--paragraph tag-->
    <i>use i tag</i> <!--make it itelic-->
    <em>use em tag</em> <!--same as i tag-->
    <b>use bold tag</b> <!-- bold the text-->
    <strong>same as bold tag</strong>
    <mark>use mark tag</mark>  <!--highlight the text-->
    <small>use small tag</small> <!--small the text -->
    <u>use of u tag</u> <!--text should is underlined-->

    <span>span is use</span>  <!--inline scope element-->
    <div>div is use</div>  <!--block scope element-->
    <a href="#" target="_blank">a tag use</a> <!--it is a link to go different website-->
    <img width="50px" src="xyz.png" alt="image not load"> <!--use to insert the image where src is path of image and alt use if image not load-->
</body>
</html>
