<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Number:&nbsp;&nbsp;</label>
        <input placeholder="only number is input" type="number" value="12345">
        <br>
        <label for="">Password:</label>
        <input placeholder="only Password is input" type="password" value="" required>
        <br>
        <label for="">Email:</label>
        <input placeholder="only email is input" type="email">
        <br>
        <label for="">Range:</label>
        <input type="range">
        <br>
        <label for="">Phone:</label>
        <input placeholder="number without inc+/dec-" type="tel">
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" checked><label for="">Male</label>
        <input type="radio" name="gender" disabled><label for="">Female</label>
        <br>
        <label for="">Course:</label>
        <select name="" id="">
            <option value=""></option>
            <option value="c">C++</option>
            <option value="java">Java</option>
            <option value="wb">Web development</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
